
server:
  port: 50012
  servlet:
    context-path: /

### 环境
spring:
  application:
    name: gateway-0
  # 环境的选择   dev | prod
  profiles:
    active: dev
  cloud:
    nacos:
      # 服务的注册
      discovery:
        enabled: true
      server-addr: localhost:8848
      # 配置中心配置  包含数据库配置和服务启动端口
      config:
        enabled: true
        file-extension: yaml
        prefix: gateway



### 对swagger-ui 增强 生产环境变成true,或者开启验证
